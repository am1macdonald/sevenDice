{{define "title"}}Groups{{end}}
{{define "content"}}
<div class="space-y-6">
  <h1 class="text-3xl font-bold text-gray-900">Available Groups</h1>

  <div class="grid gap-6">
    {{range .Groups}}
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-2xl font-bold text-purple-700">{{.Name}}</h2>
          <p class="text-gray-600">{{.Description}}</p>
        </div>
        <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full">
                    {{.PlayerCount}}/{{.MaxPlayers}} Players
                </span>
      </div>
    </div>
    {{else}}
    <div class="text-center py-12 bg-white rounded-lg shadow-md">
      <p class="text-gray-600">No groups available yet. Why not create one?</p>
    </div>
    {{end}}
  </div>
</div>
{{end}}
